name: Build and Push GeoServer Image

on:
  push:
    tags:
      - 'v*' # Trigger on version tags (e.g., v2.28.0)
      - 'latest'

jobs:

  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        # Updated to v4 for better stability and features
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Registry
        # Updated to v3
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Determine Docker Tag
        id: determine_tag
        # Logic: Priority is 1. Manual Input, 2. Git Tag (normalized), 3. Empty.
        run: |
          TAG_NAME=""
          MANUAL_INPUT="${{ github.event.inputs.tag_name }}"
          REF_NAME="${{ GITHUB_REF_NAME }}"

          # 1. Use manual input if provided
          if [[ -n "$MANUAL_INPUT" ]]; then
            TAG_NAME="$MANUAL_INPUT"
          # 2. Use pushed Git tag, normalizing it if it starts with 'v'
          elif [[ -n "$REF_NAME" ]]; then
            TAG_NAME="$REF_NAME"
            if [[ $TAG_NAME == v* ]]; then
              TAG_NAME=${TAG_NAME:1}
            fi
          fi

          # Output the determined tag (could be empty string)
          echo "IMAGE_TAG=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Determined primary tag: $TAG_NAME"

      - name: Build and Push GeoServer
        id: builder
        # Updated to v5
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          # Tags: Always include SHA. Conditionally include the primary tag if it was determined.
          tags: |
            ${{ steps.determine_tag.outputs.IMAGE_TAG != '' && format('{0}/geoserver:{1}', secrets.DOCKER_USERNAME, steps.determine_tag.outputs.IMAGE_TAG) || '' }}
            ${{ secrets.DOCKER_USERNAME }}/geoserver:${{ github.sha }}
          platforms: linux/amd64,linux/arm64
          # Add cache for faster rebuilds
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output Docker Image Tags (for logging)
        # Display the resulting tags for clarity in the run logs
        run: |
          echo "Successfully pushed image with the following tags:"
          echo "${{ steps.builder.outputs.tags }}"
    
