name: Build and Push GeoServer Image

on:
  push:
    tags:
      - 'v*' # Trigger on version tags (e.g., v2.28.0)
      - 'latest'

jobs:

  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Registry
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract Tag Name
        id: extract_tag
        # Extracts the tag name (e.g., '2.28.0' from 'v2.28.0' or 'latest')
        run: echo "IMAGE_TAG=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT

      - name: Build and Push GeoServer
        id: cangling_builder
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/geoserver:${{ steps.extract_tag.outputs.IMAGE_TAG }}
            ${{ secrets.DOCKER_USERNAME }}/geoserver:${{ github.sha }}
          platforms: linux/amd64,linux/arm64

      - name: Output Docker Image Tags
        # Correctly references the output tags generated by the 'cangling_builder' step
        run: |
          echo "docker_image_tag=${{ steps.cangling_builder.outputs.tags }}" >> $GITHUB_OUTPUT
